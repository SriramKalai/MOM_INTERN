<script>
const product_section = document.querySelector(".product-section");
let isDragging = false;
let startX, scrollLeft;

product_section.addEventListener("mousedown", e => {
isDragging = true;
startX = e.pageX - product_section.offsetLeft;
scrollLeft = product_section.scrollLeft;
});

product_section.addEventListener("mouseleave", () => {
isDragging = false;
});

product_section.addEventListener("mouseup", () => {
isDragging = false;
});

product_section.addEventListener("mousemove", e => {
if (!isDragging) return;
e.preventDefault();
const x = e.pageX - product_section.offsetLeft;
const walk = (x - startX)*5;
product_section.scrollLeft = scrollLeft - walk;
            });





let productContainer = document.querySelector('.product-section');
let pre = document.getElementById('pre');
let next = document.getElementById('next');

next.addEventListener("click", () => {
  productContainer.style.scrollBehavior="smooth";
  productContainer.scrollLeft+=385;
});

pre.addEventListener("click", () => {
  productContainer.style.scrollBehavior="smooth";
  productContainer.scrollLeft-=385;
});
